<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-dark.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrayTools Faster Project Creator</title>

    <style>
        .evil{
            margin-top: 2vh;
            margin-left: 18vh;
            border-width: 5px;
            border-color: #222222;
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 7vh; margin-left: 16vh; margin-right: 16vh; padding: 2vh 2vw 2vh 2vw; border-width: 5px 5px 5px 5px; border-color: #555555; border-radius: 15px; background-color: #151515; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);"  >
    <h1 style="font-size: 55px">Faster Project Creator for FrayTools</h1>

    <br/>
    <hr/>
    <br/>

    <fieldset className='templateFieldSet'>
        <label for='template'><h2>Select your template</h2></label>
    <select id="template">
        <option>Character Template (0.2.5)</option>
        <option>Stage Template (0.2.0)</option>
        <option>Assist Template (0.1.3)</option>
        <option>Music Template (0.1.0)</option>
    </select>
    </fieldset>

    <br/>

    <fieldset className='nameFieldSet'>
    <label for='textInput'><h2>Select your template</h2></label>
    <input id="textInput" type="text" width="8vw" placeholder="Name"/>
    <br><br>
    <button onclick="downloadTextFile()">Download Project</button>
    </fieldset>

    <script>
        function downloadTextFile() {
            const text = document.getElementById("textInput").value;
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "your_text.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
    </script>
    </div>
</body>
</html>
