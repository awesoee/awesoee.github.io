<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-dark.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrayTools Faster Project Creator</title>

    <style>
        .evil{
            margin-top: 2vh;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 12vh;" >
    <h1 style="font-size: xx-large;">Awesome's Faster Project Creator for FrayTools</h1>

    <div class="button-container">
        <button class="toggle-btn" id="btn1" style="width: 35%;">Character Template (0.2.5)</button> <br/>
        <button class="toggle-btn" id="btn2">Stage Template (0.2.0)</button><br/>
        <button class="toggle-btn" id="btn3">Button 3</button><br/>
    </div>

    <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
    <br><br>
    <button onclick="downloadTextFile()">Download Text File</button>

    <script>
        function downloadTextFile() {
            const text = document.getElementById("textInput").value;
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "your_text.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
    </div>
</body>
</html>
